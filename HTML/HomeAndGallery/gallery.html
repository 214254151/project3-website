<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="cake.jpg" alt="Minions themed cupcakes" style="width:100%;" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="brownies.jpg" alt="Chcoclate Brownies" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="cupcake.jpg" alt="Unicorn cupcake theme " style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Pbrownies.jpg" alt="Yummy Brownies" style="width:100%" onclick="myFunction(this);">
  </div>
 
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%; height: 600px;">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
